<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SMIT Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: left;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    label {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form action="https://formsubmit.co/owais234789@gmail.com" method="POST">
    <h1>SMIT Form</h1>
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="phone">Phone Number:</label>
    <input type="number" id="phone" name="phone" required>

    <label for="gmail">Gmail:</label>
    <input type="email" id="gmail" name="gmail">

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">

    <label for="date">Date:</label>
    <input type="date" id="date" name="date"><br>

    <label for="gender">Gender:</label>
    <label>
      Male<input type="radio" name="gender" value="male">  Female<input type="radio" name="gender" value="female"> 
    </label>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
